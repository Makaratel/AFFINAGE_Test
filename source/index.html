<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AFFINAGE_Test</title>
    <link rel="stylesheet" type="text/css" href="css/style-min.css">

    <link rel="preload" href="/fonts/Geometria/Geometria.otf" as="font">
    <link rel="preload" href="/fonts/Geometria/Geometria-Light.otf" as="font">
    <link rel="preload" href="/fonts/Geometria/Geometria-LightItalic.otf" as="font">
    <link rel="preload" href="/fonts/Geometria/Geometria-Medium.otf" as="font">
    <link rel="preload" href="/fonts/Geometria/Geometria-Heavy.otf" as="font">
    <link rel="preload" href="/fonts/Geometria/Geometria-HeavyItalic.otf" as="font">
    <link rel="preload" href="/fonts/Philosopher/Philosopher-Regular.ttf" as="font">
    <link rel="preload" href="/fonts/Philosopher/Philosopher-Italic.ttf" as="font">
    <link rel="preload" href="/fonts/Philosopher/Philosopher-Bold.ttf" as="font">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>

    <div class="container">
      <h1 class="page-title">AFFINAGE</h1>
      <div class="img-wrapper img-wrapper--back">
        <img class="slider slider--back" src="img/slide-2.jpg" alt="Слайд 2" height="184">
        <div class="opacity-wrapper"></div>
      </div>

      <div class="img-wrapper img-wrapper--front">
        <img class="slider slider--front" src="img/slide-1.jpg" alt="Слайд 1" height="318">
        <div class="opacity-wrapper"></div>
      </div>

      <div class="control-img-wrapper">
        <span class="control-slider control-slider--left">
          <svg width="20" height="36"><use xlink:href="#arrow-left"></use></svg>
        </span>

        <div class="separator"></div>

        <span class="control-slider control-slider--right">
          <svg width="20" height="36"><use xlink:href="#arrow-right"></use></svg>
        </span>
      </div>

      <div class="decorate-wrapper">
        <span class="logo">A</span>
        <span class="menu-border"><svg width="54" height="54"><use xlink:href="#lavr-small"></use></svg></span>
        <span class="menu-button"><svg width="20" height="14"><use xlink:href="#menu"></use></svg></span>

        <div class="triangles-wrapper">
          <span class="triangle triangle-phone triangle-phone--black">
            <svg width="23" height="23"><use xlink:href="#triangle-black"></use></svg>
          </span>

          <span class="triangle triangle-phone triangle-phone--white">
            <svg width="23" height="23"><use xlink:href="#triangle-white"></use></svg>
          </span>

          <span class="triangle triangle-desktop triangle-desktop--black">
            <svg width="23" height="23"><use xlink:href="#triangle-black"></use></svg>
          </span>

          <span class="triangle triangle-desktop triangle-desktop--white">
            <svg width="23" height="23"><use xlink:href="#triangle-white"></use></svg>
          </span>
        </div>

        <div class="letters-wrapper">
          <div class="letters-black">
            <span class="letter letter--1">A</span>
            <span class="letter letter--2">F</span>
            <span class="letter letter--3">F</span>
            <span class="letter letter--4">I</span>
            <span class="letter letter--5">N</span>
            <span class="letter letter--6">A</span>
            <span class="letter letter--7">G</span>
            <span class="letter letter--8">E</span>
          </div>

          <div class="letters-transparent">
            <span class="letter letter--A">A</span>
            <span class="letter letter--G">G</span>
            <span class="letter letter--E">E</span>
          </div>
        </div>

        <div class="numbers">
          <span class="number number--1">(1)</span>
          <span class="number number--2">(3)</span>
          <span class="number number--3">51</span>
        </div>

        <div class="figures-wrapper">
          <span class="fourangle">
            <svg width="177" height="282"><use xlink:href="#trap"></use></svg>
          </span>

          <span class="circle">
            <svg width="100" height="100"><use xlink:href="#circle"></use></svg>
          </span>

          <span class="lavr">
            <svg width="160" height="160"><use xlink:href="#lavr-big"></use></svg>
          </span>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
